<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liga.ru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .small-column {
            width: 150px;
        }
        .icon-gray {
            color: gray;
        }
        .icon-gray svg {
            fill: white;
        }
    </style>
</head>
<body>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="330" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-2">Добавление или обновление проекта</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/main}" class="nav-link">Задачи</a></li>
        <li class="nav-item"><a th:href="@{/projects}" class="nav-link active" aria-current="page">Проекты</a></li>
        <li class="nav-item"><a th:href="@{/users}" class="nav-link">Пользователи</a></li>
        <li class="nav-item">
            <form th:action="@{/logout}" method="post" class="btn btn-secondary">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="nav-link btn btn-link text-white p-0">Выход</button>
            </form>
        </li>
    </ul>
</header>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <div class="col-md-7 col-lg-8">
        <form class="needs-validation" th:action="@{/addProject}" method="post">
            <div class="row g-6">
                <input type="hidden" name="projectId" th:value="${project != null ? project.id : ''}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                <div class="col-12">
                    <label for="heading" class="form-label">Заголовок</label>
                    <input type="text" class="form-control" id="heading" name="heading"
                           th:value="${project != null ? project.heading : ''}" required>
                </div>

                <div class="col-12">
                    <label for="description" class="form-label">Описание</label>
                    <input class="form-control" id="description" name="description"
                           th:value="${project != null ? project.description : ''}" required>
                </div>
            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Внести изменения</button>
        </form>
    </div>
</main>
</body>
</html>
